# Azure DevOps CI/CD for Django (a_core) â†’ Azure Web App (Linux)

trigger:
  branches:
    include: [ main ]        # change if your default branch isnâ€™t main

variables:
  pythonVersion: '3.9'
  webAppName: 'web-incident-prod'          # ðŸ‘ˆ your Web App name
  azureServiceConnection: 'AZURERM_SC'     # ðŸ‘ˆ your service-connection name
  packageName: '$(Build.BuildId).zip'

# ðŸ‘‡ Use your self-hosted agent pool
pool:
  name: 'SelfHosted'

stages:
- stage: Build
  jobs:
  - job: build
    steps:
    - checkout: self

    # NEW: provision Python on the agent
    - task: UsePythonVersion@0
      displayName: 'Use Python 3.9'
      inputs:
        versionSpec: '3.9'
        addToPath: true

    # UPDATED: use python -m pip so it's guaranteed to work
    - script: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
      displayName: 'Install dependencies'


    # Optional: collect static files
    # - script: python manage.py collectstatic --noinput
    #   displayName: 'Collect static files'

    - task: ArchiveFiles@2
      displayName: 'Archive source'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(packageName)'
        replaceExistingArchive: true

    - publish: '$(Build.ArtifactStagingDirectory)/$(packageName)'
      artifact: drop
      displayName: 'Publish artifact'

- stage: Deploy
  displayName: Deploy to Azure Web App
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: deploy
    environment: 'prod'
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop

          - task: AzureWebApp@1
            displayName: 'Deploy to $(webAppName)'
            inputs:
              azureSubscription: '$(azureServiceConnection)'
              appType: 'webAppLinux'
              appName: '$(webAppName)'
              package: '$(Pipeline.Workspace)/drop/$(packageName)'
              startupCommand: 'gunicorn --bind=0.0.0.0:8000 a_core.wsgi:application'
