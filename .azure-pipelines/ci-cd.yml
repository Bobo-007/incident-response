# Azure DevOps CI/CD for Django (a_core) → Azure Web App (Linux)

trigger:
  branches:
    include: [ main ]        # change if your default branch isn’t main

variables:
  pythonVersion: '3.11'                   # moved to 3.11 to satisfy Django 5.2.x
  webAppName: 'web-incident-prod'         # your Web App name
  azureServiceConnection: 'AZURERM_SC'    # your service connection name
  packageName: '$(Build.BuildId).zip'

# Use your self-hosted agent pool
pool:
  name: 'SelfHosted'

stages:
- stage: Build
  displayName: Build & Package
  jobs:
  - job: build
    displayName: Build
    steps:
    - checkout: self

    # Provision Python 3.11 on the agent for this job
    - task: UsePythonVersion@0
      displayName: 'Use Python $(pythonVersion)'
      inputs:
        versionSpec: '$(pythonVersion)'
        addToPath: true

    # Install deps with python -m pip (works with any PATH)
    - script: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
      displayName: 'Install dependencies'

    # Optional: collect static files if needed
    # - script: python manage.py collectstatic --noinput
    #   displayName: 'Collect static files'

    - task: ArchiveFiles@2
      displayName: 'Archive source'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(packageName)'
        replaceExistingArchive: true

    - publish: '$(Build.ArtifactStagingDirectory)/$(packageName)'
      artifact: drop
      displayName: 'Publish artifact'

- stage: Deploy
  displayName: Deploy to Azure Web App
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: deploy
    environment: 'prod'
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop

          - task: AzureWebApp@1
            displayName: 'Deploy to $(webAppName)'
            inputs:
              azureSubscription: '$(azureServiceConnection)'
              appType: 'webAppLinux'
              appName: '$(webAppName)'
              package: '$(Pipeline.Workspace)/drop/$(packageName)'
              startupCommand: 'gunicorn --bind=0.0.0.0:8000 a_core.wsgi:application'
